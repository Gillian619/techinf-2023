<body>
	<h1>lista 1 questão 6</h1>
	<h2>6. Escreva um programa que retorne o resultado da divisão inteira entre dois números inteiros</h2>
	<script>
		let num1 = Number(prompt("informe o primeiro numero "))
		let num2 = Number(prompt("informe o segundo numero"))
		let total = intdiv(num1, num2)
		document.write("resultado = ", total)
	</script>
