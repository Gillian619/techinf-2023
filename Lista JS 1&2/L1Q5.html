<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="Js/script.js"></script>
</head>

<body>
	<h1>lista 1 questão 5</h1>
	<h2> Escreva um programa que solicita três números ao usuário e retorna a média deles</h2>
	<script>
		let num1 = Number(prompt("informe o primeiro numero "))
		let num2 = Number(prompt("informe o segundo numero"))
		let total = media(num1, num2)
		document.write("resultado = ", total)
	</script>
</body>

</html>
