<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>lista 1 questão 9</h1>
    <h2>9. Declare uma variável usando let, atribua a ela um número e imprima o seu valor no console. Em
        seguida, altere o valor da variável para uma string, correspondente ao número por extenso, e imprima
        novamente o seu valor.
        </h2>
    <script>
        let num = 15
        document.write(num)
        num = "15"
        document.write(num)
    </script>
</body>
</html>
